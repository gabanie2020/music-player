<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f530e92607.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="drive">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="drive">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/web image/web img.png" class="song-img">
            <h2>Laba Laba</h2>
            <p>CRAYON</p>

            <audio id="song">
              <source src="/Crayon-jo-Laba-Laba-(TrendyBeatz.com).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls" id="song">

                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>

                </div>
            </div>
             </div> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
